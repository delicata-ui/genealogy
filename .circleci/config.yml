version: 2.1

executors:
  linux:
    docker:
      - image: cimg/base:2023.02
orbs:
  node: circleci/node@5.1.0

jobs:
  test:
    parameters:
      os:
        type: executor
      node-version:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
      - run: cp .env.example .env
      - run: npm install
      - run:
         name: npm build
         working_directory: ./
         command: "npm build || exit 1"

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              os: [linux]
              node-version: ["18.14.0"]
